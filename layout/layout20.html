
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃20 - flex 유형 - 반응형</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        #main .container {
            display: flex;
            flex-wrap: wrap;
        }
        .header__container {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .nav__container {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .section__container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .article__container {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        .footer__container {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
            .header__container {
                width: 30%;
                height: 780px;
                float: left;
            }
            .nav__container {
                width: 70%;
                height: 390px;
            }
            .section__container {
                width: 70%;
                height: 390px;
            }
            .article__container {
                width: 50%;
                height: 390px;
            }
            .footer__container {
                width: 50%;
                height: 390px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="header__container"></div>
                <div class="nav__container"></div>
                <div class="section__container">
                    <div class="article__container"></div>
                    <div class="footer__container"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>

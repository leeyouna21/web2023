<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 선언
        {
            function func(){
                document.write("함수가 실행되었습니다.1")
            }
            func();
        }
        //익명
        {
            const func = function(){
                document.write("함수가 실행되었습니다.2")
            }
            func();
        }
        //매개
        {
            function func(str) {
                document.write(str);
            }
            func("실행되었습니다.");
        }
        //리턴
        {
            function func(){
                const str = "함수가 실행되었습니다.4";
                return str;
            }
            document.write(func());
        }
        //선화
        {
            func = () => {
                document.write("함수가 실행되었습니다.5")
            }
            func();  
        }
        //익화
        {
            const func = () => {
                document.write("함수가 실행되었습니다.6")
            }
            func();
        }
        //매화
        {
            func = (str) => {
                document.write(str);
            }
            func("실행되었습니다.");
        }
        //리화
        {
            func = () => {
                const str = "함수가 실행되었습니다.8";
                return str;
            }
            document.write(func());
        }
        //익매리
        {
            const func = (str) => {
                return str;
            }
            document.write(func("함수가 실행되었습니다.9"));
        }
        //익매리괄
        {
            const func = str => {
                return str;
            }
            document.write(func("함수가 실행되었습니다.10"));
        }
        //익매리괄리
        {
            const func = str => str;    //리턴생략, 중괄호 생략 동시에 생략가능

            document.write(func("실행되었습니다."));
        }
        //선매리괄리
        {
            func = str => str;

            document.write(func("실행되었습니다."));
        }
    </script>
</body>
</html>

        /* slider__wrap */
        .slider__wrap {
            position: absolute;

            width: 800px;
            height: 450px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.4);
        }
        .slider__img {
            position: relative;

        }
        .slider__img img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transform: scale(1.1);
            transition: all 500ms ease-in-out;
        }
        .slider__img img.active {
            opacity: 1;
            transform: scale(1s);
        }
        .slider__thumb{
            position: absolute;

            display: flex;
        }
        .slider__thumb img {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .slider__thumb img.active{
            border:2px solid #fff;
        }
        .slider__btn a{
            position: absolute;
            top:0;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #fff;
            background-color: rgba(0,0,0,0.2);
            transition: all 300ms ease-in-out;
        }
        .slider__btn a.next {
            right: 0;
        }
        .slider__btn a:hover {

            slider.thumnails.innerHTML = slider.images.innerHTML;

            //ì¸ë„¤ì¼ ì´ë¯¸ì§€ í´ë¦­í•˜ê¸° foreach ë¡œ ë°”ê¾¸ê¸°

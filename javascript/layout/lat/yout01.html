<!DOCTYPE html>
<html lang=“ko”>
<head>
    <meta charset=“UTF-8">
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <title>레이아웃 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #warp {
            width: 1200px;
            height: 100px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;
        }
        #side {
            width: 400px;
            height: 780px;
            background-color: aquamarine;
        }
        #side1 {
            width: 400px;
            height: 390px;
            background-color: #111;
        }
        #side2 {
            width: 400px;
            height: 390px;
            background-color: #666;
        }
        #content {
            width: 1200px;
            height: 780px;
            background-color: #29B6F6;
            float: left;
        }
        #footer {
            width: 600px;
            height: 100px;
            background-color:  #03A9F4;
            float: left;
        }
        #footer1 {
            width: 600px;
            height: 100px;
            background-color: #999;
            float: left;
        }
    </style>
</head>
<body>
    <div id=“warp”>
        <div id=“header”></div>
        <div id=“nav”></div>
        <div id=“content”>
            <div id=“side1”></div>
            <div id=“side2"></div>
        </div>
            <div id=“footer”></div>
            <div id=“footer1"></div>
        </div>
    </div>
</body>
</html>

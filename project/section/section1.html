<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1,h2,h3,h4,h5,h6 {
            font-weight: normal;
        }
        img {
            vertical-align: top;
            width: 100%;
        }
        .container {
            width: 1160px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: rgba(0,0,0,0.1);
        }
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        .section {
            padding: 120px 0;
        }
        
    </style>
</head>
<body>
    <section class="card__wrap section nexon">
        <div class="container">
            <h1 class="section__h1">건강한 음식을 먹어야 하는 이유</h1>
            <div class="card__inner">
                <article class="card">
                    <figure class="card__header">
                        <img src="../11.jpg" alt="달걀">
                    </figure>
                    <div class="card__body">
                        <h1 class="section__h1">01</h1>
                        <h3 class="section__h3">영양소가 하는 일</h3>
                        <p class="section__desc">에너지를 발생시키고 우리 몸을 구성하고, 몸의 기능을 조절하는 역할을 합니다.</p>
                    </div>
                </article>
                <article class="card">
                    <figure class="card__header">
                        <img src="../건강음식 2.jpg" alt="석류">
                    </figure>
                    <div class="card__body">
                        <h1 class="section__h1">02</h1>
                        <h3 class="section__h3">필요한 부영양소</h3>
                        <p class="section__desc">부영양소가 부족하다면 우리 몸은 즉각적으로 결핍 증세를 나타내기 때문입니다.</p>
                    </div>
                </article>
                <article class="card">
                    <figure class="card__header">
                        <img src="../건강음식 3.jpg" alt="3">
                        <div class="card__body">
                            <h1 class="section__h1">03</h1>
                            <h3 class="section__h3">비타민, 무기염류</h3>
                            <p class="section__desc">무기염류, 비타민은 몸이 정상적으로 활동하고 건강하기 위해 꼭 필요한 물질입니다.</p>
                        </div>
                    </figure>
                </article>
            </div>
        </div>
    </section>
</body>
</html>

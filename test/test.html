<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .main {
                background-color: #000;
                width: 300px;
                height: 300px;
            }
            #bulb {
                width: 100px;
                height: 100px;
                background-image: url("../test/images/bulb.png");
                background-size: cover;
                animation: flicker 2s infinite;
            }

            @keyframes flicker {
                0% {
                    opacity: 0.2;
                    background-image: url("../test/images/bulb.png");
                }
                50% {
                    opacity: 1;
                    background-image: url("../test/images/bulb2.png");
                }
                100% {
                    opacity: 0.2;
                    background-image: url("../test/images/bulb.png");
                }
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div id="bulb"></div>
        </div>
    </body>
</html>

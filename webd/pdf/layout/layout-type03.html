<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 타입 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            color:#fff;
            font-size: 20px;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 20px;
            font-weight: normal;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            display: flex;
        }
        #header h1 {
            width: 20%;
            background-color: #111;
        }
        #header nav {
            width: 80%;
            background-color: red;
        }
        #slider {
            height: 300px;
            background-color: #222;
        }
        #contents {
            height: 200px;
            background-color: #333;
            display: flex;
        }
        .cont1 {
            width: 33.3333%;
            background-color: #2c59ef;
        }
        .cont2 {
            width: 33.3333%;
            background-color: #dcffa1;
        }
        .cont3 {
            width: 33.3333%;
            background-color: pink;
        }
        #footer {
            height: 100px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        .foot1 {
            width: 20%;
            height: 100px;
            background-color: #1eba79;
        }
        .foot2 {
            width: 80%;
            height: 50px;
            background-color: #d8cafb;
        }
        .foot3 {
            width: 80%;
            height: 50px;
            background-color: #8d0e6d;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>로고</h1>
            <nav>메뉴</nav>

        </header> <!--header-->
        <article id="slider">
            이미지 슬라이더
        </article>
        <section id="contents">
            <article class="cont1">공지사항</article>
            <article class="cont2">베너</article>
            <article class="cont3">바로가기</article>
        </section>
        <footer id="footer">
            <div class="foot1">로고</div>
            <div class="foot2">카피라이터</div>
            <div class="foot3">sns</div>
        </footer>
    </div>
</body>
</html>

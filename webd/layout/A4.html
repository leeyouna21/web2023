<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #ddd;
            display: flex;
        }
        #header h1 {
            width: 300px;
            height: 100px;
            background-color: #ffa9a9;
        }
        #header nav {
            width: 900px;
            height: 100px;
            background-color: #ff6e6e;
        }
        #nav {
            width: 1200px;
            height: 300px;
            background-color: #111;
        }
        #main {
            width: 1200px;
            height: 200px;
            background-color: #333;
            display: flex;
        }
        #main .m1{
            width: 400px;
            height: 200px;
            background-color: #ffcda4;
        }
        #main .m2{
            width: 400px;
            height: 200px;
            background-color: #ffa45a;
        }
        #main .m3{
            width: 400px;
            height: 200px;
            background-color: #c05600;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #ffbfbf;
            display: flex;
            
        }
        #footer .f1 {
            width: 900px;
            height: 100px;
            background-color: #d9fa6d;
        }
        #footer .f1 .ff1{
            width: 900px;
            height: 50px;
            background-color: #ff9292;
        }
        #footer .f1 .ff2{
            width: 900px;
            height: 50px;
            background-color: #ff4848;
        }
        #footer .f2 {
            width: 300px;
            height: 100px;
            background-color: #aee007;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1">
                <div class="ff1"></div>
                <div class="ff2"></div>
            </div>
            <div class="f2"></div>
        </footer>
    </div>
</body>
</html>

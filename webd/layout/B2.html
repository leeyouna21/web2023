<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ffc4c4;
        }
        #header .container {
            width: 1200px;
            height: 100px;
            background-color: #ddd;
            display: flex;
        }
        #header .container h1{
            width: 300px;
            height: 100px;
            background-color: #d5ff7b;
        }
        #header .container nav{
            width: 900px;
            height: 100px;
            background-color: #618c04;
        }
        #nav {
            width: 1200px;
            height: 300px;
            background-color: #ff7f7f;
        }
        #main {
            width: 1200px;
            height: 200px;
            background-color: #d94747;
            display: flex;
        }
        #main .m1{
            width: 400px;
            height: 200px;
            background-color: #ffa0a0;
        }
        #main .m2{
            width: 400px;
            height: 200px;
            background-color: #c65858;
        }
        #main .m3{
            width: 400px;
            height: 200px;
            background-color: #7c6c6c;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ffafaf;
        }
        #footer .container {
            width: 1200px;
            height: 100px;
            background-color: #111;
            display: flex;
        }
        #footer .container .f1{
            width: 900px;
            height: 100px;
            background-color: #d6ffa1;
        }
        #footer .container .f1 .ff1{
            width: 900px;
            height: 50px;
            background-color: #c28787;
        }
        #footer .container .f1 .ff2{
            width: 900px;
            height: 50px;
            background-color: #9b2121;
        }
        #footer .container .f2{
            width: 300px;
            height: 100px;
            background-color: #596943;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="container">
                <div class="f1">
                    <div class="ff1"></div>
                    <div class="ff2"></div>
                </div>
                <div class="f2"></div>
            </div>
        </footer>
    </div>
</body>
</html>

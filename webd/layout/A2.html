<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
            
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #ffa4a4;
            display: flex;
        }
        #header h1 {
            width: 300px;
            height: 100px;
            background-color: #333;
        }
        #header nav {
            width: 900px;
            height: 100px;
            background-color: #ff5e5e;
        } 
        #section {
            width: 1200px;
            height: 300px;
            background-color: #ddd;
        }
        #main {
            width: 1200px;
            height: 200px;
            display: flex;
        }
        #main .m1{
            width: 400px;
            height: 200px;
            background-color: #fff87a;
        }
        #main .m2{
            width: 400px;
            height: 200px;
            background-color: #b4ab00;
        }
        #main .m3{
            width: 400px;
            height: 200px;
            background-color: #ffd77a;
        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #555;
            display: flex;
        }
        #footer .f1 {
            width: 200px;
            height: 100px;
            background-color: #b0e4ff;
        }
        #footer .f2 {
            width: 800px;
            height: 100px;
            background-color: #41bcff;
        }
        #footer .f3 {
            width: 200px;
            height: 100px;
            background-color: #0088d1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <section id="section"></section>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>
    </div>
</body>
</html>

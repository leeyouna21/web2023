<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 850px;
            background-color: #ccc;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 850px;
            background-color: #ddd;
        }
        #aside h1 {
            width: 200px;
            height: 300px;
            background-color: #fff;
        }
        #aside nav {
            width: 200px;
            height: 550px;
            background-color: #7c7c7c;
        }
        #main {
            width: calc(100% - 200px);
            height: 850px;
            background-color: #ffb3b3;
        }
        #main .m1{
            width: 100%;
            height: 400px;
            background-color: #fffabb;
        }
        #main .m2{
            width: 100%;
            height: 200px;
            background-color: #fff23c;
        }
        #main .m3{
            width: 100%;
            height: 250px;
            background-color: #918700;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ff8383;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            height: 100px;
            background-color: #caffb5;
        }
        #footer .f2 {
            width: 60%;
            height: 100px;
            background-color: #2a9400;
        }
        #footer .f3 {
            width: 20%;
            height: 100px;
            background-color: #caffb5;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>  
            <div class="f2"></div>  
            <div class="f3"></div>  
        </footer>
    </div>
</body>
</html>

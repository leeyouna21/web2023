<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 800px;
            background-color: #ccc;
        }
        #main {
            width: 100%;
            height: 800px;
            background-color: #967272;
            display: flex;
        }
        #main .m1{
            width: 200px;
            height: 800px;
            background-color: #4cb251;
        }
        #main .m1 h1{
            width: 200px;
            height: 300px;
            background-color: #424242;
        }
        #main .m1 nav{
            width: 200px;
            height: 500px;
            background-color: #26ff1e;
        }
        #main .m2{
            width: 400px;
            height: 800px;
            background-color: #bf0597;
        }
        #main .m2 .m3{
            width: 400px;
            height: 300px;
            background-color: #949f4d;
        }
        #main .m2 .m4{
            width: 400px;
            height: 200px;
            background-color: #4f7289;
        }
        #main .m2 .m5{
            width: 400px;
            height: 100px;
            background-color: #5ad88c;
        }
        #main .m3{
            width: calc(100% - 200px - 400px);
            height: 800px;
            background-color: #847369;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #996876;
            display: flex;
        }
        #footer .f1{
            width: 20%;
            height: 100px;
            background-color: #bd5f18;
        }
        #footer .f2{
            width: 60%;
            height: 100px;
            background-color: #952020;
        }
        #footer .f2 .ff1{
            width: 100%;
            height: 50px;
            background-color: #164500;
        }
        #footer .f2 .ff2{
            width: 100%;
            height:50px;
            background-color: #31abc7;
        }
        #footer .f3{
            width: 20%;
            height: 100px;
            background-color: #5b7573;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <div class="m1">
                <h1></h1>
                <nav></nav>
            </div>
            <div class="m2">
                <div class="m3"></div>
                <div class="m4"></div>
                <div class="m3"></div>
            </div>
            <div class="m3"></div>
        </main>
    </div>
    <footer id="footer">
        <div class="f1"></div>
        <div class="f2">
            <div class="ff1"></div>
            <div class="ff2"></div>
        </div>
        <div class="f3"></div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 800px;
            background-color: #ccc;
        }
        #main {
            width: 100%;
            height: 800px;
            background-color: #967272;
            display: flex;
        }
        #main .m1{
            width: 200px;
            height: 800px;
            background-color: #ffa1a1;
        }
        #main .m1 h1{
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        #main .m1 nav{
            width: 200px;
            height: 500px;
            background-color: #525252;
        }
        #main .m2{
            width: 400px;
            height: 800px;
            background-color: #ff6e6e;
        }
        #main .m2 .m3{
            width: 400px;
            height: 300px;
            background-color: #a1eebc;
        }
        #main .m2 .m4{
            width: 400px;
            height: 200px;
            background-color: #427a56;
        }
        #main .m2 .m5{
            width: 400px;
            height: 100px;
            background-color: #138d3d;
        }
        #main .m3{
            width: calc(100% - 200px - 400px);
            height: 800px;
            background-color: #a94e4e;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #bc6e6e;
            display: flex;
        }
        #footer .f1{
            width: 20%;
            height: 100px;
            background-color: #e6bb9a;
        }
        #footer .f2{
            width: 60%;
            height: 100px;
            background-color: #845d40;
        }
        #footer .f3{
            width: 20%;
            height: 100px;
            background-color: #b05006;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <div class="m1">
                <h1></h1>
                <nav></nav>
            </div>
            <div class="m2">
                <div class="m3"></div>
                <div class="m4"></div>
                <div class="m3"></div>
            </div>
            <div class="m3"></div>
        </main>
    </div>
    <footer id="footer">
        <div class="f1"></div>
        <div class="f2"></div>
        <div class="f3"></div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        } 
        #wrap {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #ccc;
        }
        #main {
            width: 100%;
            height: calc(100vh - 120px);
            background-color: #cfcfcf;
            display: flex;
        }
        #main .content1 {
            width: 200px;
            height: calc(100vh - 120px);
            background-color: #fff;
        }
        #main .content1 h1 {
            width: 200px;
            height: 40%;
            background-color: #333;
        }
        #main .content1 nav {
            width: 200px;
            height: 60%;
            background-color: #555;
        }
        #main .content2 {
            width: 400px;
            height: calc(100vh - 120px);
            background-color: #ffc2c2;
        }
        #main .content2 .c1{
            width: 400px;
            height: 10%;
            background-color: #666;
        }
        #main .content2 .c2{
            width: 400px;
            height: 30%;
            background-color: #c4fd8e;
        }
        #main .content2 .c3{
            width: 400px;
            height: 30%;
            background-color: #a4ff4f;
        }
        #main .content2 .c4{
            width: 400px;
            height: 30%;
            background-color: #46800f;
        }
        #main .content3 {
            width: calc(100% - 200px - 400px);
            height: calc(100vh - 120px);
            background-color: #ff6e6e;
        }
        #footer {
            width: 100%;
            height: 120px;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            height: 120px;
            background-color: #707070;
        }
        #footer .f2 {
            width: 80%;
            height: 120px;
            background-color: red;
        }
        #footer .f2 .f2-1 {
            width: 100%;
            height: 60px;
            background-color: #b1b1b1;
        }
        #footer .f2 .f2-2 {
            width: 100%;
            height: 60px;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <div class="content1">
                <h1></h1>
                <nav></nav>
            </div>
            <div class="content2">
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c3"></div>
                <div class="c4"></div>
            </div>
            <div class="content3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2">
                <div class="f2-1"></div>
                <div class="f2-2"></div>
            </div>
        </footer>  
    </div>
</body>
</html>

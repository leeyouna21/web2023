<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 870px;
            background-color: #ccc;
            display: flex;
        }
        #aside {
            width: 20%;
            height: 870px;
            background-color: #111;
        }
        #aside h1{}
        #aside nav{}
        #main {
            width: calc(100% - 200px);
            height: 870px;
            background-color: #222;

        }
        #footer {
            width: 100%;
            height: 120px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main"></main>
    </div>
    <footer id="footer"></footer>    
</body>
</html>

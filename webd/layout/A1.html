<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #111;
            display: flex;
        }
        #header h1{
            width: 20%;
            height: inherit;
            background-color: #555;
        }
        #header h2{
            width: 80%;
            height: inherit;
            background-color: #ff7d7d;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #222;
        }
        #main {
            width: 100%;
            height: 200px;
            background-color: #333;
            display: flex;
        }
        .m1 {
            width: 33.333%;
            background-color: #ff6161;
        }
        .m2 {
            width: 33.333%;
            background-color: #910000;
        }
        .m3 {
            width: 33.333%;
            background-color: #eeff52;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ffb0b0;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            background-color: #fff;
        }
        #footer .f2 {
            width: 80%;
            background-color: #000000;
        }
        #footer .f3 {
            width: 20%;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <h2></h2>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 700px;
            background-color: #ccc;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #ddd;
            display: flex;
        }
        #header h1 {
            width: 30%;
            background-color: red;
        }
        #header nav {
            width: 70%;
            background-color: rgb(255, 162, 162);
        }
        #slider {
            width: 1200px;
            height: 300px;
            background-color: #333;
        }
        #main {
            width: 1200px;
            height: 200px;
            background-color: #555;
            display: flex;
        }
        #main .m1 {
            width: 33.3333%;
            background-color: #888585;
        }
        #main .m2 {
            width: 33.3333%;
            background-color: #ff7575;
        }
        #main .m3 {
            width: 33.3333%;
            background-color: #610000;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #444;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            background-color: #85f05a;
        }
        #footer .f2 {
            width: 80%;
            background-color: #258100;
        }
        #footer .f3 {
            width: 20%;
            background-color: #5b6457;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <section id="slider"></section>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>
    </div>
</body>
</html>

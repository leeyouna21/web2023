<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 800px;
            background-color: #ccc;
        }
        #main {
            width: 100%;
            height: 800px;
            background-color: #967272;
            display: flex;
        }
        #main .m1{
            width: 200px;
            height: 800px;
            background-color: #b24c4c;
        }
        #main .m1 h1{
            width: 200px;
            height: 300px;
            background-color: #bf8924;
        }
        #main .m1 nav{
            width: 200px;
            height: 500px;
            background-color: #51ad4e;
        }
        #main .m2{
            width: 400px;
            height: 800px;
            background-color: #4c4aa4;
        }
        #main .m2 .m3{
            width: 400px;
            height: 300px;
            background-color: #464646;
        }
        #main .m2 .m4{
            width: 400px;
            height: 200px;
            background-color: #884f89;
        }
        #main .m2 .m5{
            width: 400px;
            height: 100px;
            background-color: #820077;
        }
        #main .m3{
            width: calc(100% - 200px - 400px);
            height: 800px;
            background-color: #768469;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #996876;
            display: flex;
        }
        #footer .f1{
            width: 20%;
            height: 100px;
            background-color: #e6bb9a;
        }
        #footer .f2{
            width: 60%;
            height: 100px;
            background-color: #61c731;
        }
        #footer .f3{
            width: 20%;
            height: 100px;
            background-color: #5b7573;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <div class="m1">
                <h1></h1>
                <nav></nav>
            </div>
            <div class="m2">
                <div class="m3"></div>
                <div class="m4"></div>
                <div class="m3"></div>
            </div>
            <div class="m3"></div>
        </main>
    </div>
    <footer id="footer">
        <div class="f1"></div>
        <div class="f2"></div>
        <div class="f3"></div>
    </footer>
</body>
</html>

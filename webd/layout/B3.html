<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #848484;
        }
        #header .container {
            width: 1200px;
            height: 100px;
            background-color: #ccc;
            display: flex
        }
        #header .container h1 {
            width: 300px;
            height: 100px;
            background-color: #ee9c9c;
        }
        #header .container nav {
            width: 900px;
            height: 100px;
            background-color: #c0b877;
        }
        #nav {
            width: 1200px;
            height: 300px;
            background-color: #aadf97;
        }
        #main {
            width: 1200px;
            height: 200px;
            background-color: #c07777;
            display: flex;
        }
        #main .m1{
            width: 400px;
            height: 200px;
            background-color: #595959;
        }
        #main .m2{
            width: 400px;
            height: 200px;
            background-color: #89cdde;
        }
        #main .m3{
            width: 400px;
            height: 200px;
            background-color: #333;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #848484;
        }
        #footer .container {
            width: 1200px;
            height: 100px;
            background-color: #ccc;
            display: flex;
        }
        #footer .container .f1 {
            width: 300px;
            height: 100px;
            background-color: #ff9b9b;
        }
        #footer .container .f2 {
            width: 600px;
            height: 100px;
            background-color: #ff5454;
        }
        #footer .container .f3 {
            width: 300px;
            height: 100px;
            background-color: #ff9b9b;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav></nav>
            </div>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="container">
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
            </div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            margin: 0 auto;
        }
        #wrap {
            width: 100%;
            height: 700px;
            background-color: #ccc;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #111;
            display: flex;
        }
        #header h1 {
            width: 300px;
            height: 100px;
            background-color: #ffb9b9;
        }
        #header nav {
            width: 900px;
            height: 100px;
            background-color: #ff8686;
        }
        #nav {
            width: 1200px;
            height: 300px;
            background-color: #222;
        }
        #main {
            width: 1200px;
            height: 200px;
            background-color: #444;
            display: flex;
        }
        #main .m1 {
            width: 400px;
            height: 200px;
            background-color: #fffc98;
        }
        #main .m2 {
            width: 400px;
            height: 200px;
            background-color: #fff93f;
        }
        #main .m3 {
            width: 400px;
            height: 200px;
            background-color: #8d8800;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #555;
            display: flex;
        }
        #footer .f1 {
            width: 300px;
            height: 100px;
            background-color: #c8ffa9;
        }
        #footer .f2 {
            width: 900px;
            height: 100px;
            background-color: #fc9c9c;
            display: flex;
            flex-wrap: wrap;
        }
        #footer .f2 .f2-1{
            width: 900px;
            height: 50px;
            background-color: #fff;
        }
        #footer .f2 .f2-2{
            width: 900px;
            height: 50px;
            background-color: #9e9e9e;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2">
                <div class="f2-1"></div>
                <div class="f2-2"></div>
            </div>
        </footer>
    </div>
</body>
</html>

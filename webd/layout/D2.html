<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: 650px;
            background-color: #ccc;
            display: flex;
        }
        #aside {
            width: 200px;
            height: 650px;
            background-color: #111;
        }
        #aside h1{
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }
        #aside nav{
            width: 200px;
            height: 450px;
            background-color: #7b7b7b;
        }
        #main {
            width: 100%;
            height: 650px;
        }
        #main .m1{
            width: 100%;
            height: 400px;
            display: flex;
        }
        #main .m1 .mm1{
            width: 80%;
            height: 400px;
            background-color: red;
        }
        #main .m1 .mm2{
            width: 20%;
            height: 400px;
            background-color: rgb(255, 164, 164);
            right: 0;
        }
        #main .m2{
            width: 100%;
            height: 250px;
            background-color: #fc6868;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #footer .f1{
            width: 30%;
            height: 100px;
            background-color: #ccc;
        }
        #footer .f2{
            width: 50%;
            height: 100px;
            background-color: #515151;
        }
        #footer .f3{
            width: 30%;
            height: 100px;
            background-color: #653a3a;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1></h1>
            <nav></nav>
        </aside>
        <main id="main">
            <div class="m1">
                <div class="mm1"></div>
                <div class="mm2"></div>
            </div>
            <div class="m2"></div>
        </main>
    </div>
    <footer id="footer">
        <div class="f1"></div>
        <div class="f2"></div>
        <div class="f3"></div>
    </footer>
</body>
</html>

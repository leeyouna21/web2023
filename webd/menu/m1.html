<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #111;
            display: flex;
        }
        #header h1{
            width: 20%;
            height: inherit;
            background-color: #555;
        }
        #header h2{
            width: 80%;
            height: inherit;
            background-color: #ff7d7d;
        }
        #nav {
            width: 100%;
            height: 300px;
            background-color: #222;
        }
        #main {
            width: 100%;
            height: 200px;
            background-color: #333;
            display: flex;
        }
        .m1 {
            width: 33.333%;
            background-color: #ff6161;
        }
        .m2 {
            width: 33.333%;
            background-color: #910000;
        }
        .m3 {
            width: 33.333%;
            background-color: #eeff52;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ffb0b0;
            display: flex;
        }
        #footer .f1 {
            width: 20%;
            background-color: #ffbdbd;
        }
        #footer .f2 {
            width: 80%;
            background-color: #000000;
        }
        #footer .f3 {
            width: 20%;
            background-color: #de5aff;
        }

        a {
            text-decoration: none;
            color: #000;
        }
        li {
            list-style: none;
        }
        .nav {
            width: 80%;
            background-color: #ccc;
            padding: 30px 40px;
        }
        .nav > ul {
            display: flex;
            justify-content: right;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            background-color: #baffc3;
            display: block;
            padding: 10px 40px;
        }
        .nav > ul > li > a:hover {
            background-color: #f3f17a;
        }
        .nav > ul > li > ul {
            position: absolute;
            left: 0;
            top: 40px;
            background-color: #ccc;
            width: 100%;
            display: none;
        }
        .nav > ul > li > ul > li {}
        .nav > ul > li > ul > li > a {
            padding: 10px;
            display: block;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li><a href ="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴 1-1</a></li>
                            <li><a href="#">서브메뉴 1-1</a></li>
                            <li><a href="#">서브메뉴 1-1</a></li>
                            <li><a href="#">서브메뉴 1-1</a></li>
                        </ul>
                    </li>
                    <li><a href ="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴 2-1</a></li>
                            <li><a href="#">서브메뉴 2-1</a></li>
                            <li><a href="#">서브메뉴 2-1</a></li>
                            <li><a href="#">서브메뉴 2-1</a></li>
                        </ul>
                    </li>
                    <li><a href ="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴 3-1</a></li>
                            <li><a href="#">서브메뉴 3-1</a></li>
                            <li><a href="#">서브메뉴 3-1</a></li>
                            <li><a href="#">서브메뉴 3-1</a></li>
                        </ul>
                    </li>
                    <li><a href ="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴 4-1</a></li>
                            <li><a href="#">서브메뉴 4-1</a></li>
                            <li><a href="#">서브메뉴 4-1</a></li>
                            <li><a href="#">서브메뉴 4-1</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="m1"></div>
            <div class="m2"></div>
            <div class="m3"></div>
        </main>
        <footer id="footer">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".nav > ul > li").mouseover(function(){
            $(".nav > ul > li").find(".submenu").stop().slideDown();
        });

        $(".nav > ul > li").mouseout(function(){
            $(".nav > ul > li").find(".submenu").stop().slideUp();
        });
    </script>
</body>
</html>

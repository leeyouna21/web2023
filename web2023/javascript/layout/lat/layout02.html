<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #111;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin: 0 auto;
        }
        #head {
            width: 1200px;
            height: 100px;
            background-color: #222;
            
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #333;
        }
        #side {
            width: 400px;
            height: 780px;
            background-color: #444;
        }
        #contents {
            width: 400px;
            height: 390px;
            background-color: #555;
            float: left;
        }
        #contents2 {
            width: 400px;
            height: 390px;
            background-color: #666;
            float: left;
        }
        #footer {
            width: 600px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        #footer2 {
            width: 600px;
            height: 100px;
            background-color: red;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="head"></div>
        <div id="nav"></div>
        <div id="side">
        <div id="contents"></div>
        <div id="contents2"></div>
        </div>
        <div id="footer"></div>
        <div id="footer2"></div>
        </div>
    </div>
</body>
</html>

    <script>
        (async function () {
            try {
                const res = await fetch('https://tistory1.daumcdn.net/tistory/4939852/skin/images/quote.json?_version_=1681457805');
                const phrase_ = await res.json();
                const $desc = document.getElementById('desc');
                const $author = document.getElementById('author');
                const $author2 = document.getElementById('author2');
                function ranQuote() {
                    const ran1 = Math.floor(Math.random() * phrase_.length);
                    const { description: desc, author, author2 } = phrase_[ran1];
                    $desc.innerHTML = `“ ${desc} ”`;
                    $author.innerHTML = `<span style="color:rgb(246,86,96)">-</span> ${author}`;
                    $author2.innerHTML = author2;
                }
                ranQuote();
                document.querySelector('.bq-randomBtn').addEventListener('click', ranQuote);
            } catch (err) {
                console.log(err);
            }
        })();
